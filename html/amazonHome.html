<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/homecss.css" />
    <script src="/js/auth.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img
          class="homelogo-amazon"
          src="/images/amazon-logo-white.png"
          href="/html/amazonHome.html"
        />
      </div>
      <div class="center-section">
        <input class="header-search" type="text" placeholder="Search" />
        <button class="search-icon">
          <img src="/images/icons/search-icon.png" width="22px" height="22px" />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="/images/icons/cart-icon.png" />
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </header>
    <br />
    <main class="main">
      <div class="product-holder">
        <div class="product-manager">
          <img
            class="product-image"
            src="/images/products/coffeemaker-with-glass-carafe-black.jpg"
            khaev
          />
          <div class="product-info">
            <p class="product-title">Black 2-Slot Toaster</p>
            <p class="product-price">$19.99</p>
            <button class="add-to-cart-button" onclick="addToCart(this)">
              Add to Cart
            </button>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
    <script src="/js/home-js.js"></script>
  </body>
</html>
