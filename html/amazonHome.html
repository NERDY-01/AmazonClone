<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/homecss.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img class="homelogo-amazon" src="/images/amazon-logo-white.png" />
      </div>
      <div class="center-section">
        <input class="header-search" type="text" placeholder="Search" /><button
          class="search-icon"
        >
          <img src="/images/icons/search-icon.png" width="22px" height="22px" />
        </button>
      </div>
      <div class="right-section">
        <div class="returns">
          <p>Returns</p>
          <p><b>&Orders</b></p>
        </div>
        <div class="cart">
          <p class="cart-count"><b>3</b></p>
          <img class="cart-logo" src="/images/icons/cart-icon.png" />
        </div>
        <div>
          <p><b>Cart</b></p>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>
    <script src="/js/home-js.js"></script>
  </body>
</html>
